<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
<body>

    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">&nbsp;Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'admin:index' %}">Add Element</a>
            </li>

          </ul>
        </div>
      </nav>
      <br>

      

    <div id="app1" class="container">

        

        <form id="main">
            {{form.as_p}}
        </form>
          <button v-on:click="retrieve" class="btn btn-primary">Next</button>

          <br>
          <br>

          
            <div v-if="renderthis">
              <form id="secondform">
                <p v-for="i in parseInt(countlist)">
                <label>
                  Layer [[i]]: 
                </label>
                &nbsp;
                
                <select name="material" id="">
                  {% for el in elements %}
                    <option value="{{el}}">{{el}}</option>
                  {% endfor %}

                </select>

               <input type="number" placeholder="Thickness (in nm)" name="thickness">
                <br>
               </p>
              </form>
              <button v-on:click="finalsubmit" class="btn btn-primary">Execute</button>

              <p id="data_received"></p>
              <canvas id="chart" ></canvas>
              <canvas id="chart2" ></canvas>

          </div>
          <br>
          <blog-post title="das"></blog-post>

   
      
    </div>

    <script>

      var app1 = new Vue({
        el: "#app1",
        delimiters: ["[[","]]"],
        data: function() {
          return{
            renderthis: false,
            countlist: 0,
          }
        },

        methods: {
          retrieve: function(event){
            j = $("#main").serializeArray();
            value = j[8]["value"];

            this.renderthis = true;
            this.countlist = value;
            console.log(j);
          },
          finalsubmit: function(event){
            k = $("#secondform").serializeArray();
            j = $("#main").serializeArray();
            data = {"essentials": j,"layers":k};
            console.log(data)
            
            $.ajax({
              type: "POST",
              url: "{% url 'parse_data' %}",
              headers: {
                'X-HTTP-Method-Override': 'PATCH'
              },
              data: JSON.stringify(data),
              success: (data) => {
                console.log("data")
                console.log(data)
                // $("#data_received").text(JSON.stringify(data));
                plotGraph1(data["x_data"],data["exy_real"],data["exy_im"]);
                plotGraph2(data["x_data"],data["ez_real"],data["ez_im"]);

              },
              dataType: "json",
              contentType: "application/json"

            })
          }

        }

      })

      var plotGraph1 = (x,exy_real,exy_im) =>{
        var chartOptions = {
            scales: {
              xAxes: [{
                scaleLabel: {
                  display: true,
                  labelString: 'Wavelength'
                }
              }]
            } ,
            legend: {
              display: true,
              position: 'top',
              labels: {
                boxWidth: 80,
                fontColor: 'black'
              }
            }
          };

          var data = {
            labels: x,
            datasets: [{
              label: "exy real",
              data: exy_real,
              fill: false,
              backgroundColor: "#36a2eb"
            },
            {
              label: "exy imaginary",
              data: exy_im,
              fill: false,
              backgroundColor: "#cc65fe"
            },
            ]
          }

          const ctx = $('#chart');
          var lineChart = new Chart(ctx, {
            type: 'line',
            options: chartOptions,
            data: data,
          })
      };

      var plotGraph2 = (x,exy_real,exy_im) =>{
        var chartOptions = {
          scales: {
              xAxes: [{
                scaleLabel: {
                  display: true,
                  labelString: 'Wavelength'
                }
              }]
            } ,
            legend: {
              display: true,
              position: 'top',
              labels: {
                boxWidth: 80,
                fontColor: 'black'
              }
            }
          };

          var data = {
            labels: x,
            datasets: [{
              label: "ez real",
              data: exy_real,
              fill: false,
              backgroundColor: "#ff6384"
            },
            {
              label: "ez imaginary",
              data: exy_im,
              fill: false,
              backgroundColor: "#ffce56"
            },
            ]
          }

          const ctx = $('#chart2');
          var lineChart = new Chart(ctx, {
            type: 'line',
            options: chartOptions,
            data: data,
          })
      };

      

    </script>
</body>
</html>
