<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  </head>
<body>

    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Qfactor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            </li>

          </ul>
        </div>
      </nav>
      <br>
    <div id="app1" class="container">
        <form id="main">
            {{form.as_p}}
        </form>
          <button v-on:click="retrieve" class="btn btn-primary">Next</button>

          <br>
          <br>

          
            <div v-if="renderthis">
              <form id="secondform">
                <p v-for="i in parseInt(countlist)">
                <label>
                  Layer [[i]]: 
                </label>
                <input type="text" placeholder="Material" name="layer">
               <input type="number" placeholder="Thickness (in nm)" name="thickness">
                <br>
               </p>
              </form>
              <button v-on:click="finalsubmit" class="btn btn-primary">Execute</button>

          </div>
          <br>
          
          

   
      
    </div>

    <script>

      var app1 = new Vue({
        el: "#app1",
        delimiters: ["[[","]]"],
        data: function() {
          return{
            renderthis: false,
            countlist: 0
          }
        },

        methods: {
          retrieve: function(event){
            j = $("#main").serializeArray();
            value = j[9]["value"];
            this.renderthis = true;
            this.countlist = value;
          },
          finalsubmit: function(event){
            k = $("#secondform").serializeArray();
            console.log(k);
          }

        }

      })

    </script>
</body>
</html>
